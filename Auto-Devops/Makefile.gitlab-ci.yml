makefile:build:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: build
  script:
    - make ci-build ci-push
  rules:
    - <<: *makefile_present_rule
  # FIXME: except:
  #   - /^backup\//
  tags:
    - docker-dind
    - heavy-job

makefile:test:most:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: test
  script:
    - make -e stage=test generate-env
    - make test-most
  # FIXME: except:
  #   - /^backup\//
  tags:
    - docker-dind
    - heavy-job
  rules:
    - <<: *makefile_present_rule

makefile:test:system:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: test
  script:
    - make -e stage=test generate-env
    - make test-system
  # FIXME: except:
  #   - /^backup\//
  rules:
    - <<: *makefile_present_rule
      when: manual
  tags:
    - docker-dind
    - heavy-job
  allow_failure: true

makefile:release:image:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: release
  script:
    - make ci-push-release
    - make -e REF_ID=latest ci-push-release
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      when: never
    - <<: *makefile_present_rule
