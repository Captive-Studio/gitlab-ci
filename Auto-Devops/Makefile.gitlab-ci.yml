.makefile_present_rule: &makefile_present_rule
  exists:
    - Makefile

# TODO: use $CI_BUILD_REF_NAME in makefile
.makefile_checkout:
  variables:
    GIT_STRATEGY: fetch
    GIT_CHECKOUT: 'true'

makefile:check-changelog:
  extends:
    - .docker_maker_image
  stage: prepare
  script:
    - make ci-check-changelog
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - <<: *makefile_present_rule

makefile:build:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: build
  script:
    - make ci-build
  rules:
    - <<: *makefile_present_rule
  # FIXME: except:
  #   - /^backup\//
  tags:
    - docker-dind
    - heavy-job

makefile:test:most:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: test
  script:
    - make ci-test-most
  # FIXME: except:
  #   - /^backup\//
  tags:
    - docker-dind
    - heavy-job
  rules:
    - <<: *makefile_present_rule

makefile:test:system:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: test
  script:
    - make ci-test-system
  # FIXME: except:
  #   - /^backup\//
  rules:
    - <<: *makefile_present_rule
      when: manual
  tags:
    - docker-dind
    - heavy-job
  allow_failure: true

makefile:release:image:
  extends:
    - .docker_maker_image
    - .docker_dind
    - .makefile_checkout
  stage: release
  script:
    - make ci-release-images
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      when: never
    - <<: *makefile_present_rule
