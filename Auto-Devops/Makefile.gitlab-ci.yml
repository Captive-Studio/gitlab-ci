.makefile_present_rule: &makefile_present_rule
  exists:
    - Makefile

# TODO: use $CI_BUILD_REF_NAME in makefile
.makefile_checkout:
  before_script:
    - git checkout -B "$CI_BUILD_REF_NAME"

makefile:check-changelog:
  extends:
    - .docker_maker_image
  stage: prepare
  script:
    - make changelog-check
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - <<: *makefile_present_rule

